<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Twitter</title>
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="/images/home.svg" alt="Home" /> Home</li>
            <li>
              <img src="/images/notification.svg" alt="Home" /> Notifications
            </li>
            <li><img src="/images/message.svg" alt="Home" /> Messages</li>
          </ul>
        </nav>
        <img src="/images/logo.svg" alt="Logo Twitter" />
        <div class="side">
          <input type="text" placeholder="Search on Twitter" />
          <img src="/images/avatar.png" alt="" />
          <button>Tweet</button>
        </div>
      </div>
    </header>

    <div class="banner">Twitter da Rocketseat</div>
  </body>
</html>
